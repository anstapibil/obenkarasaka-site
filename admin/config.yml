backend:
  name: github
  repo: anstapibil/obenkarasaka-site # Change this to your GitHub username and repository name
  branch: main # or master if that is your default branch


media_folder: "assets/uploads" # Where media files are stored
public_folder: "/assets/uploads" # URL path to uploaded media

collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    folder: "_pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
